<canvas #animationCanvas class="animation-background"></canvas>

<div class="login-container">
    <div class="login-card">
        <div class="logo-container">
            <img src="assets/demo/images/login/user.png" alt="Icono de Usuario" class="logo">
        </div>
        <h2 class="welcome-text">Bienvenido de nuevo</h2>
        <p class="signup-text">
            ¿No tienes una cuenta? <a href="#" class="signup-link">¡Crea una hoy!</a>
        </p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-field">
                <label for="email">Correo electrónico</label>
                <input id="email" type="email" formControlName="email" placeholder="Dirección de correo electrónico">
                <small class="error-message" *ngIf="submitted && f['email'].errors">
                    <span *ngIf="f['email'].errors?.['required']">El correo electrónico es obligatorio</span>
                    <span *ngIf="f['email'].errors?.['email']">El correo electrónico no es válido</span>
                </small>
            </div>

            <div class="form-field">
                <label for="password">Contraseña</label>
                <input id="password" type="password" formControlName="password" placeholder="Ingresa tu contraseña">
                <small class="error-message" *ngIf="submitted && f['password'].errors?.['required']">
                    La contraseña es obligatoria
                </small>
            </div>

            <div class="form-actions">
                <div class="remember-me">
                    <input type="checkbox" id="rememberme">
                    <label for="rememberme">Recordarme</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" [disabled]="loading">Iniciar sesión</button>
        </form>
        
        <div *ngIf="error" class="error-container">
            {{ error }}
        </div>
    </div>
</div>
